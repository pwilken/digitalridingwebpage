    <meta property="og:site_name" content="{{ site.name }}" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.name }}{% endif %}" />
    <meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}" />
    <meta property="og:url" content="{{ site.url }}{% if / %}/{% endif %}{{ page.url }}" />
    <meta property="og:image" content="/{% if page.cover %}{{ page.cover }}{% else %}assets/images/cover1.jpg{% endif %}" />

    <meta name="twitter:url" content="{{ site.url }}{% if / %}/{% endif %}{{ page.url }}" />

}
